<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - VetPawtner</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
<div class="container">
    <h2>Login</h2>
    <form id="loginForm">
        <div class="form-grid">
            <div class="form-group">
                <label for="username">Username or Email</label>
                <input type="text" id="username" required maxlength="30" minlength="3" placeholder="Enter username or email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required minlength="6" placeholder="Enter password">
            </div>
        </div>
        <button type="submit" class="submit-btn">Login</button>
    </form>
    <div id="message"></div>
</div>
<script src="login.js"></script>
</body>
</html>
