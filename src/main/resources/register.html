<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - VetPawtner</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
<div class="container">
    <h2>Register</h2>
    <form id="registerForm">
        <div class="form-grid">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" required maxlength="20" minlength="3" placeholder="Enter username">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required minlength="6" placeholder="Enter password">
            </div>
            <div class="form-group">
                <label for="userphone">Phone</label>
                <input type="tel" id="userphone" pattern="[0-9]{10}" placeholder="10-digit number">
            </div>
            <div class="form-group">
                <label for="useraddress">Address</label>
                <input type="text" id="useraddress" maxlength="100" placeholder="Enter address">
            </div>
            <div class="form-group">
                <label for="role">Role</label>
                <select id="role">
                    <option value="user">User</option>
                    <option value="admin">Admin</option>
                </select>
            </div>
        </div>
        <button type="submit" class="submit-btn">Sign Up</button>
    </form>
    <div id="message"></div>
</div>
<script src="register.js"></script>
</body>
</html>
