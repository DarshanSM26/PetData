<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vet Dashboard - Appointments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

<h2>Vet Dashboard - Appointments</h2>
<!-- Appointment list will be injected here -->
<div id="appointmentsList" class="mt-3"></div>

<!-- Optional: Modal (will not be used right now since we are only testing pet name) -->
<div class="modal fade" id="healthModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="healthForm">
                <div class="modal-header">
                    <h5 class="modal-title">Update Pet Health</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="petId">

                    <p><strong>Pet:</strong> <span id="petNameDisplay"></span></p>

                    <div class="form-group mb-2">
                        <label>Weight (kg)</label>
                        <input type="number" id="weight" class="form-control" step="0.1">
                    </div>

                    <div class="form-group mb-2">
                        <label>Temperature (Â°C)</label>
                        <input type="number" id="temperature" class="form-control" step="0.1">
                    </div>

                    <div class="form-group mb-2">
                        <label>Notes</label>
                        <textarea id="notes" class="form-control"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-success">Save Health</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Load simplified JS -->
<script src="vetcheck.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
