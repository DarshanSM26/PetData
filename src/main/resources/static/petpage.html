<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .pet-card {
          border: 1px solid #ddd;
          border-radius: 8px;
          padding: 15px;
          text-align: center;
          background: #fff;
          box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        .pet-img {
          max-width: 100%;
          height: 200px;
          object-fit: cover;
          margin-bottom: 10px;
          border-radius: 8px;
          cursor: pointer;
        }
        .pet-title {
          font-weight: bold;
          font-size: 1.2rem;
          margin-bottom: 5px;
        }
        .pet-breed {
          color: #555;
          margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="container py-4">
    <h2 class="mb-4">Available Pets</h2>

    <!-- Pets Section -->
    <div id="petsSection" class="row"></div>

    <!-- Sell Pet Button -->
    <div class="text-center mt-4">
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#sellPetModal">+ Sell Pet</button>
    </div>
</div>

<!-- Sell Pet Modal -->
<div class="modal fade" id="sellPetModal" tabindex="-1" aria-labelledby="sellPetModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="sellPetForm">
                <div class="modal-header">
                    <h5 class="modal-title" id="sellPetModalLabel">Sell Pet</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Owner Name</label>
                        <input type="text" name="ownerName" id="ownerName" class="form-control" readonly>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Pet Name</label>
                        <input type="text" name="petName" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Breed</label>
                        <input type="text" name="breed" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Gender</label>
                        <select name="gender" class="form-select" required>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">DOB</label>
                        <input type="date" name="dob" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Vaccination Details</label>
                        <textarea name="vaccinationDetails" class="form-control"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-success">Submit</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Explore Modal -->
<div class="modal fade" id="petModal" tabindex="-1" aria-labelledby="petModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="petModalLabel">Pet Details</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <img id="modalPetImg" class="img-fluid mb-3 rounded" src="" alt="Pet Image">
                <ul class="list-group" id="modalPetDetails"></ul>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="petpage.js"></script>
</body>
</html>
