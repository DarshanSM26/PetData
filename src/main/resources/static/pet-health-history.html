<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pet Health Summary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
<h2>Pet Health Summary</h2>
<div id="healthData" class="mt-3"></div>

<script>
    const health = JSON.parse(localStorage.getItem("lastHealth"));

    if (health) {
      document.getElementById("healthData").innerHTML = `
        <div class="card p-3 shadow">
          <p><strong>Pet:</strong> ${health.petName}</p>
          <p><strong>Weight:</strong> ${health.weight} kg</p>
          <p><strong>Temperature:</strong> ${health.temperature} Â°C</p>
          <p><strong>Notes:</strong> ${health.notes || "No notes provided"}</p>
        </div>
      `;
    } else {
      document.getElementById("healthData").innerHTML =
        `<p style="color:red;">No health data found.</p>`;
    }
</script>
</body>
</html>
