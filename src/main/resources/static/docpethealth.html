<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Pet Health</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

<!-- Navbar Placeholder -->
<div id="navbar"></div>

<h2 class="mt-4">Update Pet Health</h2>
<form id="healthForm" class="mt-3">
    <!-- Pet Dropdown -->
    <select id="petId" class="form-control mb-2" required>
        <option value="">Select Pet</option>
    </select>

    <!-- Vet Dropdown -->
    <select id="vetName" class="form-control mb-2" required>
        <option value="">Select Vet</option>
    </select>

    <!-- Check-up Date -->
    <div class="form-group mb-2">
        <label for="checkupDate">Check-up Date</label>
        <input type="date" id="checkupDate" class="form-control" required>
    </div>

    <input type="number" id="weight" class="form-control mb-2" placeholder="Weight (kg)" step="0.1" required>
    <input type="number" id="temperature" class="form-control mb-2" placeholder="Temperature (Â°C)" step="0.1" required>
    <textarea id="notes" class="form-control mb-2" placeholder="Notes"></textarea>

    <button type="submit" class="btn btn-success w-100">Submit Health Report</button>
</form>

<script src="pet.js"></script>
<script>
    loadNavbar();
    loadPets();
    loadVets();
    document.getElementById("healthForm").addEventListener("submit", submitPetHealth);
</script>
</body>
</html>
