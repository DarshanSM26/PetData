<div id="healthModal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <form id="healthForm" class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Update Pet Health</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p><strong>Pet:</strong> <span id="petNameDisplay"></span></p>
                <p><strong>Owner:</strong> <span id="ownerNameDisplay"></span></p>

                <!-- Hidden inputs -->
                <input type="hidden" id="petId" />
                <input type="hidden" id="vetName" />
                <input type="hidden" id="appointmentDate" />

                <!-- Other form fields -->
                <div>
                    <label>Weight (kg)</label>
                    <input id="weight" type="number" step="any" />
                </div>
                <div>
                    <label>Temperature (°C)</label>
                    <input id="temperature" type="number" step="any" />
                </div>
                <div>
                    <label>Notes</label>
                    <textarea id="notes"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-success">Save Health</button>
            </div>
        </form>
    </div>
</div>


<script src="vet.js"></script>
