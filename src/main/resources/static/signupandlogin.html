<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VetPawtner - Login & Signup</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          background: #f3f3f3;
        }
        .container {
          width: 400px;
          background: #fff;
          padding: 30px;
          border-radius: 10px;
          box-shadow: 0 0 10px #aaa;
        }
        h2 {
          text-align: center;
        }
        form {
          display: none;
          flex-direction: column;
        }
        form.active {
          display: flex;
        }
        input {
          margin: 10px 0;
          padding: 10px;
          border: 1px solid #ccc;
          border-radius: 5px;
        }
        button {
          padding: 10px;
          border: none;
          background: #007BFF;
          color: white;
          border-radius: 5px;
          cursor: pointer;
        }
        button:hover {
          background: #0056b3;
        }
        .toggle {
          text-align: center;
          margin-top: 10px;
          cursor: pointer;
          color: #007BFF;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 id="formTitle">Login</h2>

    <!-- Login Form -->
    <form id="loginForm" class="active">
        <input type="text" id="loginUsername" placeholder="Username or Email" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button type="button" onclick="login()">Login</button>
        <div class="toggle" onclick="showSignup()">Don't have an account? Sign Up</div>
    </form>

    <!-- Signup Form -->
    <form id="signupForm">
        <input type="text" id="signupUsername" placeholder="Username" required>
        <input type="email" id="signupEmail" placeholder="Email" required>
        <input type="password" id="signupPassword" placeholder="Password" required>
        <input type="text" id="signupPhone" placeholder="Phone">
        <input type="text" id="signupAddress" placeholder="Address">
        <button type="button" onclick="signup()">Sign Up</button>
        <div class="toggle" onclick="showLogin()">Already have an account? Login</div>
    </form>
</div>

<script>
    function showSignup() {
      document.getElementById("loginForm").classList.remove("active");
      document.getElementById("signupForm").classList.add("active");
      document.getElementById("formTitle").innerText = "Sign Up";
    }
    function showLogin() {
      document.getElementById("signupForm").classList.remove("active");
      document.getElementById("loginForm").classList.add("active");
      document.getElementById("formTitle").innerText = "Login";
    }

    async function signup() {
      const user = {
        username: document.getElementById("signupUsername").value,
        email: document.getElementById("signupEmail").value,
        password: document.getElementById("signupPassword").value,
        userphone: document.getElementById("signupPhone").value,
        useraddress: document.getElementById("signupAddress").value,
        role: "user"
      };

      let response = await fetch("http://localhost:8080/api/users/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(user)
      });

      if (response.ok) {
        alert("Signup successful!");
        showLogin();
      } else {
        alert("Signup failed!");
      }
    }

    async function login() {
      const credentials = {
        username: document.getElementById("loginUsername").value,
        password: document.getElementById("loginPassword").value
      };

      let response = await fetch("http://localhost:8080/api/users/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(credentials)
      });

      if (response.ok) {
        alert("Login successful!");
        window.location.href = "/index.html"; // redirect page after login
      } else {
        alert("Invalid credentials!");
      }
    }
</script>
</body>
</html>
