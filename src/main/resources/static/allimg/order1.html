<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f8f8f8;
            color: #333;
        }
        .order-container {
            max-width: 600px;
            margin: 3rem auto;
            background: #fff;
            padding: 2rem;
            border-radius: 18px;
            box-shadow: 0 8px 28px rgba(0,0,0,0.1);
        }
        .product-name {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        .product-price {
            font-size: 1.2rem;
            font-weight: 600;
            color: #ff6b35;
            margin-bottom: 1rem;
        }
        .btn-pay {
            background: linear-gradient(90deg, #ff6b35, #ff9472);
            color: #fff;
            font-weight: 700;
            border-radius: 16px;
            padding: 0.5rem 1.8rem;
            border: none;
        }
        .btn-pay:hover {
            filter: brightness(1.05);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

<div class="order-container text-center">
    <h2 class="mb-4">Confirm Your Order</h2>
    <div id="order-details">
        <!-- Product details populated via JS -->
    </div>
    <button id="payBtn" class="btn-pay mt-3">Continue to Payment</button>
</div>

<script>
    // Simulated products array (same as product.html)
    const products = [
      { product_id: 1, product_name: "Ainsworth Pet Nutrition", price: 30.50 },
      { product_id: 2, product_name: "Dog Chow For Pets", price: 28.00 },
      { product_id: 3, product_name: "Hill's Pet Nutrition", price: 50.20 },
      { product_id: 4, product_name: "Mars PathCare Toys", price: 79.28 },
      { product_id: 5, product_name: "Prolife Pet Foods", price: 50.20 },
      { product_id: 6, product_name: "Nutram Petcare Kit", price: 100.28 },
      { product_id: 7, product_name: "Diamond Pet Foods - Grooming", price: 30.50 },
      { product_id: 8, product_name: "J M Smucker Biscuits", price: 28.00 },
      { product_id: 9, product_name: "Natural Balance Pet Foods (Poster)", price: 50.20 },
      { product_id: 10, product_name: "Gaines-Burgers", price: 25.28 },
      { product_id: 11, product_name: "Natural Balance Pet Foods - Bag", price: 50.20 },
      { product_id: 12, product_name: "Carriers", price: 25.28 }
    ];

    // Get productId from URL query
    const urlParams = new URLSearchParams(window.location.search);
    const productId = parseInt(urlParams.get('productId'));
    const product = products.find(p => p.product_id === productId);

    const orderDetailsDiv = document.getElementById('order-details');

    if (!product) {
        orderDetailsDiv.innerHTML = "<p class='text-danger'>Invalid product. Go back and select a product.</p>";
        document.getElementById('payBtn').disabled = true;
    } else {
        orderDetailsDiv.innerHTML = `
            <div class="product-name">${product.product_name}</div>
            <div class="product-price">₹${product.price.toFixed(2)}</div>
            <div>
                Quantity: <input type="number" id="qty" value="1" min="1" style="width:60px; text-align:center;">
            </div>
            <div class="mt-2">
                Total: <span id="totalPrice">₹${product.price.toFixed(2)}</span>
            </div>
        `;
    }

    // Update total when quantity changes
    const qtyInput = document.getElementById('qty');
    if (qtyInput) {
        qtyInput.addEventListener('input', () => {
            const qty = parseInt(qtyInput.value) || 1;
            const total = (product.price * qty).toFixed(2);
            document.getElementById('totalPrice').textContent = `₹${total}`;
        });
    }

    // Simulated Razorpay payment
    document.getElementById('payBtn').addEventListener('click', () => {
        const qty = parseInt(document.getElementById('qty').value) || 1;
        const total = (product.price * qty).toFixed(2);

        // Simulated popup
        const proceed = confirm(`Pay ₹${total} for "${product.product_name}"?\nClick OK to simulate payment.`);
        if (proceed) {
            alert(`✅ Payment successful! Your order for "${product.product_name}" (${qty} qty) has been placed.`);
            // Optionally redirect to home or products page
            window.location.href = 'login.html';
        }
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
